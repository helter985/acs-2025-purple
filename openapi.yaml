openapi: 3.0.4
info:
  title: API - Lista de Precios
  description: API REST para que vendedores consulten productos y precios.
  version: 1.0.0

servers:
  - url: https://api.purpledistribuidora.com/v1

paths:
  /productos:
    get:
      summary: Obtener todos los productos
      description: Devuelve una lista de productos con nombre, precio, c贸digo e imagen. Se puede aplicar un filtro por nombre.
      parameters:
        - name: nombre
          in: query
          description: Filtrar productos por nombre
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Lista de productos encontrados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Producto'
        '204':
          description: No se encontraron productos con ese filtro
        '500':
          description: Error interno

  /productos/{codigo}:
    get:
      summary: Obtener producto por c贸digo
      parameters:
        - name: codigo
          in: path
          required: true
          description: C贸digo de barras o c贸digo interno del producto
          schema:
            type: string
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Producto'
        '404':
          description: Producto no encontrado

components:
  schemas:
    Producto:
      type: object
      properties:
        codigo:
          type: string
        nombre:
          type: string
        precio:
          type: number
          format: float
        imagen:
          type: string
          format: uri
